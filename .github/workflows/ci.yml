# ğŸš€ ContaPyme CI/CD Pipeline - Enterprise Grade
name: ğŸ­ Continuous Integration

on:
  push:
    branches: [main, develop, feature/*, bugfix/*, hotfix/*]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel in-progress runs on new pushes to same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ğŸ” Code Quality & Linting
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --progress=false
          npm ls --depth=0

      - name: ğŸ“‹ Cache for faster runs
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ¨ Run Prettier check
        run: npm run format:check

      - name: ğŸ“ Run ESLint
        run: npm run lint:strict

      - name: ğŸ” TypeScript type check
        run: npm run type-check

      - name: ğŸ“Š Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: eslint-report
          path: eslint-report.html
          retention-days: 30

  # ğŸ§ª Testing Suite
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    strategy:
      matrix:
        test-type: [unit, integration]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run tests with coverage
        run: |
          if [ "${{ matrix.test-type }}" = "unit" ]; then
            npm run test:ci
          else
            npm run test:integration
          fi

      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-${{ matrix.test-type }}

      - name: ğŸ“ˆ Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            coverage/
            junit.xml
          retention-days: 30

  # ğŸ—ï¸ Build Verification
  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: [quality, test]
    if: github.event.pull_request.draft == false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          CI: true

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: |
            .next/
            out/
          retention-days: 7

      - name: ğŸ“ Bundle size analysis
        run: |
          npm run build:analyze
          echo "Build completed successfully! ğŸ‰"

  # ğŸ”’ Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run security audit
        run: |
          npm audit --audit-level moderate
          npm outdated --depth=0 || true

      - name: ğŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

  # ğŸŒ Multi-Environment Testing
  compatibility:
    name: ğŸŒ Compatibility Test
    runs-on: ${{ matrix.os }}
    if: github.event.pull_request.draft == false

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: ['18', '20']

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run basic tests
        run: npm run test:ci

      - name: ğŸ—ï¸ Test build
        run: npm run build

  # ğŸ“Š Performance Testing
  performance:
    name: ğŸ“Š Performance Test
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event.pull_request.draft == false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files

      - name: ğŸš€ Start application
        run: |
          npm run start &
          sleep 30

      - name: ğŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # âœ… Status Check
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, build, security, compatibility, performance]
    if: always()

    steps:
      - name: ğŸ“Š Check all job results
        run: |
          if [[ "${{ needs.quality.result }}" != "success" ]]; then
            echo "âŒ Quality checks failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Build failed"
            exit 1
          fi
          if [[ "${{ needs.security.result }}" != "success" ]]; then
            echo "âš ï¸ Security checks had issues (continuing)"
          fi
          if [[ "${{ needs.compatibility.result }}" != "success" ]]; then
            echo "âŒ Compatibility tests failed"
            exit 1
          fi
          if [[ "${{ needs.performance.result }}" != "success" ]]; then
            echo "âš ï¸ Performance tests had issues (continuing)"
          fi
          echo "âœ… All critical CI checks passed!"

      - name: ğŸ‰ Success notification
        run: echo "ğŸš€ ContaPyme CI pipeline completed successfully!"